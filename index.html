<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="flex-container">
        <div class="hero">
            <div class="hero-text">
                <h1 class="hero-text">
                    <img id="logo" src=" ./resources/odin-lined.png " alt="Odin Logo "> ODIN
                </h1>
            </div>
        </div>
        <main>
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You <span class="italic">know</span> you want to.</p>
            </div>
            <div class="sign-up-form">
                <form action="">
                    <label for="first_name">First Name</label>
                    <label for="last_name">Last Name</label>

                    <input type="text" name="first_name" id="first_name">
                    <input type="text" name="last_name" id="last_name">

                    <label for="email">Email</label>
                    <label for="number">Phone Number</label>

                    <input type="email" name="email" id="email">
                    <input type="tel" name="number" id="number">

                    <label for="password">Password</label>
                    <label for="confirm">Confirm Password</label>

                    <input type="password" name="password" id="password">
                    <input type="password" name="confirm" id="confirm">
                </form>
            </div>
            <div class="submit">
                <button>Create Account</button>
                <div>
                    Already have an account? <span>Log in</span>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
